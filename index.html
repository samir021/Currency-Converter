<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Currency Conveter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="currency-Conv">
      <div id="currencyContainer">
        <h1>Currency Conveter</h1>
        <form action="">
          <div class="amount">
            <input value="1" type="text" />
          </div>
          <div class="dropdown">
            <div class="from">
              <p>From</p>
              <div class="selectContainer">
                <img src="https://flagsapi.com/US/flat/64.png" />
                <select name="from" id=""></select>
              </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
              <p>To</p>
              <div class="selectContainer">
                <img src="https://flagsapi.com/NP/flat/64.png" />
                <select name="to" id=""></select>
              </div>
            </div>
          </div>
          <div id="conv-Currency">
            <p>1 USD = 130 NPR</p>
          </div>
          <button id="convertCurrency">Convert Currency</button>
        </form>
      </div>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
  </body>
</html>
